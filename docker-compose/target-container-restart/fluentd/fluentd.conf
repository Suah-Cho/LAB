

<source>
  @type tail
  path /var/logs/api.log
  pos_file /var/pos/applicationlog-oneline.pos
  tag applicationlog
  <parse>
    @type multiline
    format_firstline /^(?<time>[^ ]* [^ ]*),\d+ - (?<logger>[^ ]*) - (?<level>[^ ]*) - (?<message>.*)/
    format1 /^(?<time>[^ ]* [^ ]*),\d+ - (?<logger>[^ ]*) - (?<level>[^ ]*) - (?<message>.*)/
    formatN /(?<message>.*(?:\n.*)*)/
    time_format %Y-%m-%d %H:%M:%S
  </parse>
</source>

<filter applicationlog>
  @type grep
    <regexp>
      key level
      pattern ^ERROR$
    </regexp>
</filter>

<filter applicationlog>
  @type record_transformer
  enable_ruby
  <record>
     text "ðŸš¨ *Application Internal Server Error Executed ðŸš¨*\n- *Time* : ${time}\n- *Error Message* : ${record['message']}"
