[loggers]
keys=root

[handlers]
keys=console,timedFile

[formatters]
keys=generic

[logger_root]
level=INFO
handlers=console,timedFile

[handler_console]
class=StreamHandler
level=INFO
formatter=generic
args=(sys.stderr,)

[handler_timedFile]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=generic
args=('logs/api.log', 'midnight', 1, 365, 'utf-8')

[formatter_generic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s